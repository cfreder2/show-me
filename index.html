<!DOCTYPE html>
<meta charset="utf-8">
<title>Show me the numbers</title>
<style>

body {
  font: 10px sans-serif;
}
#wrapper {
    width: 650px;
    margin: 0 auto;
    padding: 0 25px;
    background: #FEFEF2;
}
#header {
    padding:10px 25px 0 25px;
}
h1 {
    border-bottom:1px #D6D6D6 solid;
    padding-left:10px;
}

ul.legend {
    list-style-type: none;
    padding: 0px;
    margin: 0px;
}
ul.legend li {
    float:right;
    padding:20px 5px 0 5px;
}
ul.legend li svg{
    padding:0 2px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 1.5px;
}
rect.chart_background {
    stroke:#D6D6D6;
    stroke-width: 0.5;
    fill: #FFF;
}

</style>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="salesPlan"></div>
        <div id="monthlySales"></div>
        <div id="footer">TODO</div>
    </div>
    
<script type="text/javascript" src="../d3/d3.js"></script>
<script>

var parseDate = d3.time.format("%Y%m%d").parse;

/////Legend
var legend = function(color, colorArray) {

var header = d3.select("#header")

var ul = header.append("ul")
    .attr("class", "legend")
    .selectAll("li")
    .data(colorArray)
    .enter()
    .append("li");

var svg = ul.append("svg")
    .attr("width", 10)
    .attr("height", 10)
    .append("rect")
    .attr("width", 10)
    .attr("height", 10)
    .style("fill", function(d) {return color(d)});

var label = ul.append("span").text(function(d) {return d});

var heading = header.append("h1")
    .text("Sales Review");

//End of function
}

/////Variance to Plan %
var varPlan = function(data) {

var salesPlanData=d3.nest()
    .key(function(d) {return d.Product;})
    .key(function(d) {return d.Category;})
    .key(function(d) {return d.Measure;})
    .rollup(function(d) {return {Value:d3.sum(d,function(g) {return +g.Value;})};})
    .entries(data);

console.log(salesPlanData);

var margin = {top: 20, right: 30, bottom: 25, left: 20};
    width = 280 - margin.left - margin.right,
    height = 220 - margin.top - margin.bottom;

var svg = d3.select("#salesPlan").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//Create rectangle with withe background
g.append("rect")
    .attr("class", "chart_background")
    .attr("width",  width)
    .attr("height", height);

//Add title
svg.append("text")
    .attr("x", margin.left+(width / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .style("font-size", "14px")
    .style("font-weight", "bold")
    .text("Variance to Plan %");

//Scales
//TODO set dynamic domains
var x0 = 500//Math.max(-d3.min(data), d3.max(data));

var x = d3.scale.linear()
    .domain([-x0, x0])
    .range([0, width])
    .nice();

var y = d3.scale.ordinal()
    .domain(d3.range(12))
    .rangeRoundBands([0, height], 0.35);

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(5)
    .orient("bottom");

// Add a rect for each data value
var rects = g.selectAll(".bar")
    .data(salesPlanData, function(d) {return d.key})
    .enter()
    .append("rect")
    .attr("class", "bar")
    .text(function(d) { return d.values[0].values[0].values.Value - d.values[0].values[1].values.Value; })
    .attr("x", function(d) { return x(Math.min(0, d.values[0].values[0].values.Value - d.values[0].values[1].values.Value)); })
    .attr("y", function(d, i) { return y(i); })
    .attr("width", function(d) { return Math.abs(x(d.values[0].values[0].values.Value - d.values[0].values[1].values.Value) - x(0)); })
    //.attr("width",  function(d) {return x(d.values[0].values[0].values.Value);})
    .attr("height", y.rangeBand())
    .style("fill", function(d) {return color(d.values[0].key);});

//Group for X axis class="x axis"
g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height+ ")")
    .call(xAxis);

//End of function
}

/////Sales vs Plan
var salesPlan = function(data) {

//Nest data for Sales vs Plan chart
var salesPlanData=d3.nest()
    .key(function(d) {return d.Measure;})
    .key(function(d) {return d.Product;})
    .key(function(d) {return d.Category;})
    .rollup(function(d) {return {Value:d3.sum(d,function(g) {return +g.Value;})};})
    //TODO figure out how to sort the rolled up sum value:
    //.sortValues(function(a,b) { return parseFloat(a.Value) - parseFloat(b.Value); })
    .entries(data);

salesPlanData = salesPlanData.filter(function (d) {return d.key === "Sales"});
salesPlanData = salesPlanData[0].values;

var margin = {top: 20, right: 20, bottom: 25, left: 100};
    width = 350 - margin.left - margin.right,
    height = 220 - margin.top - margin.bottom;

var svg = d3.select("#salesPlan").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//Create rectangle with withe background
g.append("rect")
    .attr("class", "chart_background")
    .attr("width",  width)
    .attr("height", height);

//Scales
//TODO set dynamic domains
var x = d3.scale.linear()
    //.domain([0, d3.max(data, function(d) {return d3.max(d, function(d) {return d.y0 + d.y;});})])
    .domain([0, 2000])
    .range([0, width]);

var y = d3.scale.ordinal()
    .domain(d3.range(12))
    .rangeRoundBands([0, height], 0.35);

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(5)
    .orient("bottom");

// Add a rect for each data value
var rects = g.selectAll(".bar")
    .data(salesPlanData, function(d) {return d.key})
    .enter()
    .append("rect")
    .attr("class", "bar")
    .attr("x", x(0))
    .attr("y", function(d, i) { return y(i); })
    .attr("width",  function(d) {return x(d.values[0].values.Value);})
    .attr("height", y.rangeBand())
    .style("fill", function(d) {return color(d.values[0].key);})
    .on("click", function(){ sortBars() });

//Add product names
g.selectAll("text")
    .data(salesPlanData, function(d) {return d.key})
    .enter()
    .append("text")
    .attr("x", x(0))
    .attr("y", function(d, i) { return y(i); })
    .style("text-anchor", "end")
    .attr("transform", "translate(-6," + y.rangeBand() / 2 + ")")
    .text(function(d) {return d.key;});

//Sort bars TODO
var sortBars = function() {
    rects.selectAll(".bar")
    .sort(function(a, b) {return d3.ascending(a.values[0].values.Value, b.values[0].values.Value);})
    .transition()
    .attr("y", function(d, i) { return y(i); });
}

//Group for X axis class="x axis"
g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height+ ")")
    .call(xAxis);

//Add title
svg.append("text")
    .attr("x", margin.left+(width / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .style("font-size", "14px")
    .style("font-weight", "bold")
    .text("Sales vs. Plan");
    
//end function
}

/////Monthly sales
var monthlySales = function(data) {

var margin = {top: 30, right: 30, bottom: 30, left: 100},
    width = 650 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("#monthlySales").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var cwidth=500,cheight=120,cmargin=20;

var x = d3.time.scale()
    .range([0, cwidth]);

var y = d3.scale.linear()
    .range([cheight, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(d3.time.format("%b"))
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(parseDate(d.key)); })
    .y(function(d) { return y(d.values.Value); });

//Don't know how to get the min and max for the domains, so use constants instead
//TODO set dynamic domains
x.domain([parseDate("20120101"), parseDate("20121201")]);
//x.domain(d3.extent(data[0].values[0].values[0], function(d) { return d.key; }));
y.domain([0,300]);

//Group for X axis class="x axis"
g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (((cheight+cmargin)* data.length)-cmargin)+ ")")
    .call(xAxis);

//Group per Region class="region"
var region = g.selectAll(".region")
    .data(data)
    .enter()
    .append("g")
    .attr("class", "region")
    .attr("transform",function(d,i) {return "translate(0,"+ +((cheight*i)+cmargin*i)+")";});

//Create rectangle with withe background
region.append("rect")
    .attr("class", "chart_background")
    .attr("width",  cwidth)
    .attr("height", cheight);

//Group for Y axis class="y axis"
region.append("g")
    .attr("class", "y axis")
    .call(yAxis);

//add labels
region.append("text")
    .text(function(d) {return d.key})
    .style("text-anchor", "end")
    .attr("transform", "translate(-40, "+(cheight/2)+")");    

//Group per Category class="category"
var category = region.selectAll(".category")
    .data(function(d) {return d.values})
    .enter()
    .append("g")
    .attr("class", "category");

category.append("path")
    .attr("class", "line")
    .attr("d", function(d) { return line(d.values); })
    .style("stroke", function(d) { return color(d.key); });

//Add title
svg.append("text")
    .attr("x", margin.left+(width / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .style("font-size", "14px")
    .style("font-weight", "bold")
    .text("Monthly Sales");
    
//end function
}

/////Load data
d3.csv("data/datafile.csv",function(csv) {

//Filter Sales measures
sales = csv.filter(function (d) {return d.Measure === "Sales"});

//Nest data for monthly sales charts
var salesData=d3.nest()
    .key(function(d) {return d.Region;})
    .key(function(d) {return d.Category;})
    .key(function(d) {return d.Day;})
    .sortKeys(d3.ascending)
    .rollup(function(d) {return {Value:d3.sum(d,function(g) {return +g.Value;})};})
    .entries(sales);

//Map colors to categories for unified color scheme accross charts
var category=d3.nest()
    .key(function(d) {return d.Category;})
    .sortKeys(d3.ascending)
    .rollup(function(d) {return {Value:d3.sum(d,function(g) {return +g.Value;})};})
    .entries(csv);

var colorArray = [];
for (var i=0;i<category.length;i++)
{ colorArray.push(category[i].key) }

color = d3.scale.category10()
    .domain(colorArray);
    
//Execute svg drawing functions
legend(color, colorArray);
salesPlan(csv);
monthlySales(salesData);
varPlan(csv);

//End of data load
})
</script>
</body>
</html>
