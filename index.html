<!DOCTYPE html>
<meta charset="utf-8">
<title>Show me the numbers</title>
<style>

body {
  font: 10px sans-serif;
}
#wrapper {
    width: 800px;
    margin: 0 auto;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 1.5px;
}

</style>
<body>
    <div id="wrapper">
        <div id="salesPlan"></div>
        <div id="monthlySales"></div>
    </div>
    
<script type="text/javascript" src="../d3/d3.js"></script>
<script>

var parseDate = d3.time.format("%Y%m%d").parse;

var color = d3.scale.category10();

/////Sales vs Plan
var salesPlan = function(data) {

//Nest data for Sales vs Plan chart
var salesPlanData=d3.nest()
    .key(function(d) {return d.Measure;})
    .key(function(d) {return d.Category;})
    .key(function(d) {return d.Product;})
    .rollup(function(d) {return {Value:d3.sum(d,function(g) {return +g.Value;})};})
    .entries(data);

var product = d3.nest()
    .key(function(d) {return d.Product;})
    .rollup(function(leaves) { return leaves.length; })
    .entries(data);

salesPlanData = salesPlanData.filter(function (d) {return d.key === "Sales"});
salesPlanData = salesPlanData[0].values;
console.log(salesPlanData);
//console.log(product);

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 350 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var svg = d3.select("#salesPlan").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scale.linear()
    //.domain([0, d3.max(data, function(d) {return d3.max(d, function(d) {return d.y0 + d.y;});})])
    .domain([0, 2000])
    .range([0, width]);

var y = d3.scale.ordinal()
    //.domain(d3.range(data[0].length))
    .domain(product.map(function(d) {d.key; }))
    //.domain([d3.range(13)])
    .rangeRoundBands([0, height], 0.05);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

//Group per Category class="category"
var groups = svg.selectAll(".category")
    .data(salesPlanData)
    .enter()
    .append("g")
    .attr("class", "category")
    .style("fill", function(d, i) {
        return color(i);
    });

//////////////////////////////////////////////////Proceed:

// Add a rect for each data value
var rects = groups.selectAll(".bar")
    .data(function(d) { return d.values; })
    .enter()
    .append("rect")
    .attr("class", "bar")
    .attr("x", x(0))
    .attr("y", function(d) { return y(d.key); })
    .attr("width",  function(d) {return x(d.values.Value);})
    .attr("height", y.rangeBand());

//end function
}

/////Monthly sales
var monthlySales = function(data) {

var margin = {top: 20, right: 80, bottom: 30, left: 100},
    width = 700 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("#monthlySales").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var cwidth=500,cheight=120,cmargin=20;

var x = d3.time.scale()
    .range([0, cwidth]);

var y = d3.scale.linear()
    .range([cheight, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(d3.time.format("%b"))
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(parseDate(d.key)); })
    .y(function(d) { return y(d.values.Value); });

//Don't know how to get the min and max for the domains, so use constants instead
//TODO set dynamic domains
x.domain([parseDate("20120101"), parseDate("20121201")]);
//x.domain(d3.extent(data[0].values[0].values[0], function(d) { return d.key; }));
y.domain([0,300]);

//Group for X axis class="x axis"
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (cheight+cmargin)* data.length+ ")")
    .call(xAxis);

//Group per Region class="region"
var region = svg.selectAll(".region")
    .data(data)
    .enter()
    .append("g")
    .attr("class", "region")
    .attr("transform",function(d,i) {return "translate(0,"+ +((cheight*i)+cmargin*i)+")";});

//Group for Y axis class="y axis"
region.append("g")
    .attr("class", "y axis")
    .call(yAxis);

//add text
region.append("text")
    .text(function(d) {return d.key})
    .attr("transform", "translate("+(10 - margin.left)+", "+(cheight/2)+")");    

//Group per Category class="category"
var category = region.selectAll(".category")
    .data(function(d) {return d.values})
    .enter()
    .append("g")
    .attr("class", "category");

category.append("path")
    .attr("class", "line")
    .attr("d", function(d) { return line(d.values); })
    .style("stroke", function(d, i) {
        return color(i);
    });
//end function
}

/////Load data
d3.csv("data/datafile.csv",function(csv) {

//Filter Sales measures
sales = csv.filter(function (d) {return d.Measure === "Sales"});

//Nest data for monthly sales charts
var salesData=d3.nest()
    .key(function(d) {return d.Region;})
    .key(function(d) {return d.Category;})
    .key(function(d) {return d.Day;})
    .sortKeys(d3.ascending)
    .rollup(function(d) {return {Value:d3.sum(d,function(g) {return +g.Value;})};})
    .entries(sales);

salesPlan(csv);
monthlySales(salesData);
})
</script>
</body>
</html>
